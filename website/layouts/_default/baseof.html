<!DOCTYPE html>
<html lang="en">

<head>
  {{ partial "meta.html" . }}
  {{ if .IsHome -}}
  <title>{{ .Site.Title }}</title>
  {{- else -}}
  <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
  {{- end }}

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,600,700,700i|Source+Sans+Pro" rel="stylesheet">

  {{ block "header" . }}{{ end }}
</head>

<body>
{{ block "main" . }}{{ end }}
</body>

{{ block "footer" . }}{{ end }}
</html>
